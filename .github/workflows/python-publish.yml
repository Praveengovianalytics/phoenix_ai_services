name: Format, Build, and Publish Python Package

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  format-build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort poetry

      - name: Lint Check (black and isort)
        run: |
          black . --check
          isort . --check-only

      - name: Configure Poetry & Token
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}

      - name: Bump Version and Tag
        run: |
          current_version=$(poetry version -s)
          new_version=$(poetry version patch | awk '{print $2}')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "ðŸ”– Bump version to $new_version"
          git tag "v$new_version"
          git push origin main --tags

      - name: Build with Poetry
        run: poetry build

      - name: Publish to PyPI
        run: poetry publish --no-interaction --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
